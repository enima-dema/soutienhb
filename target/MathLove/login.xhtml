<?xml version='1.0' encoding='UTF-8'?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://java.sun.com/jsf/html"      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"><h:head>    <title>LOGIN AVALON</title>    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>    <meta name="viewport" content="width=device-width, initial-scale=1"/>    <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>    <h:outputScript name="bootstrap/js/bootstrap.js"/>    <h:outputStylesheet name="css/style.css"/></h:head><h:body>    <div class="container">        <div class="row">            <div class="col-md-3">            </div>            <div class="col-md-6">                <h1 class="center default-space">Login</h1>                <c:if test="#{login.fail}">                    <div class="alert alert-warning">                        <strong>Bad informations !</strong> Please check your creditentials                    </div>                </c:if>                <h:form class="form-group default-space" id="connection">                    <h:messages for="connection"/>                    <h:inputText type="text" class="form-control default-space" placeholder="login" id="login"                                 value="#{login.user.login}"/>                    <h:inputSecret type="password" class="form-control default-space" placeholder="password" id="password"                           value="#{login.user.password}"/>                    <h:commandButton action="#{login.validateLogin}" styleClass="btn btn-success" value="Connect"/>                </h:form>            </div>        </div>    </div></h:body></html>
