<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Home Mathlove</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="/bootstrap/css/bootstrap.css"/>
    <h:outputScript name="bootstrap/js/bootstrap.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="center">Welcome #{user.name}</h1>
            </div>
        </div>
        <h:form id="form">
            <p:dataGrid var="userToShow" value="#{home.users}" columns="3" layout="grid"
                        rows="6" paginator="true" id="users"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Check your matches !
                </f:facet>

                <p:panel header="#{userToShow.name}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="images/poney.jpg"/>

                        <h:outputText value="#{userToShow.compatibility}" />

                        <h:commandButton action="#{userBean.seeUser}" styleClass="btn btn-success" value="Detail">
                            <f:param name="id" value="#{userToShow.id}"/>
                        </h:commandButton>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>
    </div>
</h:body>
</html>
